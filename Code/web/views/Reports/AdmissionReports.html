<div class="row">

    <div class="col-md-12">
        <div class="portlet light">

            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-docs font-red-mint" aria-hidden="true"></i>
                    <span class="caption-subject font-blue-madison bold uppercase font-red-mint">
                        Admission Reports
                    </span>
                </div>

                <div class="actions btn-set">


                    <button ng-click="printAdmissionReports(addForm.$valid)" class="btn btn-success" ng-disabled="submitted">
                        <i class="fa fa-check" aria-hidden="true"></i> Print
                    </button>

                </div>

            </div>

            <div class="portlet-body add">
                <form name="addForm" novalidate class="form-horizontal form-row-seperated">

                    <div class="form-body col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                School:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <select name="school" class="form-control form-filter input-md" ng-change="onSelected(AdmissionObj.SchoolId)" ng-disabled="disableSchool" ng-model="AdmissionObj.SchoolId" ng-options="school.SchoolId as school.SchoolName for school in schools">
                                    <option value="">Select All..</option>
                                </select>           
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Date From:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9" ng-controller="CalenderController as calenderVM">
                                <p class="input-group">
                                    <input type="text" name="Date" class="form-control" ng-model="AdmissionObj.DateFrom" required readonly type="text" class="form-control" datepicker-popup="{{calenderVM.format}}" is-open="calenderVM.opened" min-date="calenderVM.minDate" datepicker-options="calenderVM.dateOptions"
                                           close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="calenderVM.open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <p class="font-red-mint error" ng-show="hasError('Date', 'required' )">Date is required</p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                Date To:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-9" ng-controller="CalenderController as calenderVM">
                                <p class="input-group">
                                    <input type="text" name="Date" class="form-control" ng-model="AdmissionObj.DateTo" required readonly type="text" class="form-control" datepicker-popup="{{calenderVM.format}}" is-open="calenderVM.opened" min-date="calenderVM.minDate" datepicker-options="calenderVM.dateOptions"
                                           close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="calenderVM.open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <p class="font-red-mint error" ng-show="hasError('Date', 'required' )">Date is required </p>
                            </div>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
