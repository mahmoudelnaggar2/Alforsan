<div class="row">
    <div class="col-md-12">
        <div class="portlet light">

            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-credit-card font-red-mint" aria-hidden="true"></i>
                    <span class="caption-subject font-blue-madison bold uppercase font-red-mint">
                        {{pageTitle}}
                    </span>
                </div>

                <div class="actions btn-set">
                    <button name="back" class="btn btn-secondary-outline" ng-click="redirect()">
                        <i class="fa fa-angle-left"></i> Back
                    </button>
                    <button class="btn btn-secondary-outline" ng-click="reset()">
                        <i class="fa fa-reply"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="submitted">
                        <i class="fa fa-check" aria-hidden="true"></i> Save
                    </button>
                    <button class="btn btn-success" ng-click="continue()" ng-disabled="submitted">
                        <i class="fa fa-check-circle"></i> Save &amp; Continue Edit
                    </button>


                    <a href="#/pages/discounts_types" type="button" class="btn red">
                        Cancel
                    </a>


                </div>

            </div>

            <div class="portlet-body add">
                <form name="addForm" novalidate class="form-horizontal form-row-seperated">

                    <div class="form-body col-md-6 col-sm-12">


                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                Discount Name:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="discountstypeName" placeholder="" ng-model="discountstype.DiscountName" ng-change="isNamevalid(discountstype.DiscountName)" required>
                                <p class="font-red-mint has-error" ng-show="hasError( 'discountstypeName', 'required' )">Discounts name is required </p>
                                <p class="font-red-mint has-error" ng-show="validName && !hasError( 'discountstypeName', 'required' )">Name is duplicated</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">
                                Discount Percentage:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-8">
                                <input type="number" class="form-control" name="discountstypePercentage" placeholder="" ng-change="isPositiveNumber()" ng-model="discountstype.DiscountPercentage" min="0" max="100"  required>
                                <p class="font-red-mint has-error" ng-show="hasError( 'discountstypePercentage', 'required' )">Discounts Percentage is required </p>
                                <p class="font-red-mint has-error" ng-show="isPositiveMessage && !hasError( 'discountstypePercentage', 'required' )"> Not valid number!</p>
                            </div>
                        </div>

                    </div>
                    <div style="clear:both;"></div>

                </form>
            </div>
        </div>
    </div>
</div>
