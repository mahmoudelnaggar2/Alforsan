<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-graduation font-red-mint" aria-hidden="true"></i>
                    <span class="caption-subject font-blue-madison bold uppercase font-red-mint">
                        Nationalities listing
                    </span>
                </div>
                <div class="actions">
                    <a href="#/pages/nationality_add" class="btn btn-circle btn-info">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-xs"> Add New </span>
                    </a>

                </div>
            </div>

            <div class="portlet-body">

                <table ng-table="NationalitiesTable" class="table">
                    <tr ng-repeat="nationality in Nationalities">
                        <td data-title="'nationality Name'">
                            {{nationality.NationalityName}}
                        </td>
                         
                        <td data-title="'Action'">

                            <div class="action_hover_container stretch_btn_heights narrow_buttons">
                                <button class="btn btn-outline btn-circle dark btn-sm black"   ng-click="edit(nationality.NationalityId)">
                                    <i class="fa fa-edit"></i> Edit
                                </button>

                                <button class="btn btn-outline btn-circle dark btn-sm black"  ng-click="delete(nationality.NationalityId)">
                                    <i class="fa fa-trash-o"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>


            </div>
        </div>
    </div>
</div>
