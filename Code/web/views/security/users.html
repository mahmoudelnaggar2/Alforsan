<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="fa fa-users font-red-mint" aria-hidden="true"></i>
                    <span class="caption-subject font-blue-madison bold uppercase font-red-mint">
                        Users
                    </span>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary-outline" ng-click="isFilterFormOpen = !isFilterFormOpen">
                        <i class="fa-filter fa"></i>
                        Filter
                    </button>
                    <a href="#/pages/user" class="btn btn-circle btn-info">
                        <i class="fa fa-plus"></i>
                        <span class="hidden-xs"> Add new User </span>
                    </a>
                </div>
            </div>

            <div class="portlet-body add">


                <div class="table-responsive" ng-show="isFilterFormOpen" id="replyForm">
                    <table class="table filter table-striped table-bordered table-hover dataTable no-footer" id="datatable_ajax" aria-describedby="datatable_ajax_info" role="grid">
                        <thead>
                            <tr role="row" class="heading">
                                <th width="30%" class="sorting" tabindex="0" aria-controls="datatable_reviews" rowspan="1" colspan="1"> {{'users.username'|translate}}</th>
                                <th width="30%" class="sorting" tabindex="0" aria-controls="datatable_reviews" rowspan="1" colspan="1"> {{'users.fullname'|translate}}</th>
                                <th width="20%" class="sorting" tabindex="0" aria-controls="datatable_reviews" rowspan="1" colspan="1"> {{'users.user_role'|translate}} </th>
                                <th width="20%" class="sorting" tabindex="0" aria-controls="datatable_reviews" rowspan="1" colspan="1"> {{'operations'|translate}} </th>
                            </tr>

                        </thead>
                        <tbody>

                            <tr role="row" class="filter">
                                <td rowspan="1" colspan="1">
                                    <input class="form-control form-filter input-md" name="" ng-model="filterObject.SearchObject.UserName" />
                                </td>

                                <td rowspan="1" colspan="1">
                                    <input class="form-control form-filter input-md" name="" value="" ng-model="filterObject.SearchObject.FullName" />
                                </td>
                                <td rowspan="1" colspan="1">
                                    <select name="Role" class="form-control form-filter input-md" ng-model="filterObject.SearchObject.RoleID" ng-options="role.RoleID as role.RoleName for role in rolesList">
                                    <option value="">Choose Role..</option> 
                                 </select>
                                </td>

                                <td rowspan="1" colspan="1">
                                    <button class="btn btn-sm green btn-outline filter-submit margin-bottom" ng-click="search()">
                                        <i class="fa fa-search"></i> Search
                                    </button>
                                    <button class="btn btn-sm red btn-outline filter-cancel" ng-click="reset()">
                                        <i class="fa fa-times"></i> Reset
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
                <table ng-table="tableParams" class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer">
                    <tr ng-repeat="row in $data track by row.UserID">
                        <td width="30%" data-title="'users.username'|translate" sortable="'UserName'">{{row.UserName}}</td>
                        <td width="30%" data-title="'users.fullname'|translate" sortable="'FullName'">{{row.FullName}}</td>
                        <td width="20%" data-title="'users.user_role'|translate" sortable="'Role.RoleName'">{{row.Role.RoleName}}</td>
                        <td data-title="'operations'">

                            <div class="action_hover_container stretch_btn_heights narrow_buttons">
                                <a class="btn btn-outline btn-circle dark btn-sm black" ng-click="editRow(row)">
                                    <i class="fa fa-edit"></i> Edit
                                </a>

                                <a href="javascript:;" class="btn btn-outline btn-circle dark btn-sm black" ng-click="deleteRow(row)">
                                    <i class="fa fa-trash-o"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
